<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link rel="stylesheet" type="text/css" href="public/styles.css">
</head>

<body>
  <header>
    <h1>Jarvis AI</h1>
  </header>

  <main>
    <button class="btn" onclick="startSpeechRecognition()">Start Listening</button>
    <button class="btn" onclick="stopSpeechRecognition()">Stop Listening</button>
    <div id="result" class="result-box"></div>
    <footer>
      <select id="nameInput" class="bot">
        <option value="No one" selected>Null</option>
        <option value="Fahad">Fahad</option>
        <option value="Fadhil">Fadhil</option>
        <option value="Ajisal">Ajisal</option>
        <option value="Nihan">Nihan</option>
      </select>
    </footer>
  </main>

  <script src="public/script.js"></script>
</body>

</html>
